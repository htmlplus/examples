<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadcrumb | Limitation</title>
  </head>
  <body>
    <plus-stack gap="0.75rem" vertical>
      <plus-breadcrumb separator="/" max="4" offset="0">
        <a href="#">Item 1</a>
        <a href="#">Item 2</a>
        <a href="#">Item 3</a>
        <a href="#">Item 4</a>
        <a href="#">Item 5</a>
        <a href="#">Item 6</a>
        <a href="#">Item 7</a>
        <a href="#">Item 8</a>
      </plus-breadcrumb>
      <plus-breadcrumb separator="/" max="4" offset="2">
        <a href="#">Item 1</a>
        <a href="#">Item 2</a>
        <a href="#">Item 3</a>
        <a href="#">Item 4</a>
        <a href="#">Item 5</a>
        <a href="#">Item 6</a>
        <a href="#">Item 7</a>
        <a href="#">Item 8</a>
      </plus-breadcrumb>
      <plus-breadcrumb separator="/" max="4" offset="-1">
        <a href="#">Item 1</a>
        <a href="#">Item 2</a>
        <a href="#">Item 3</a>
        <a href="#">Item 4</a>
        <a href="#">Item 5</a>
        <a href="#">Item 6</a>
        <a href="#">Item 7</a>
        <a href="#">Item 8</a>
      </plus-breadcrumb>
    </plus-stack>

    <script type="module" src="/main.js"></script>
  </body>
</html>
