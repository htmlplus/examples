<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scroll Indicator | Default</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        position: relative;
      }

      .scrollable {
        height: 20em;
        overflow-y: auto;
      }

      plus-scroll-indicator {
        position: absolute;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <plus-scroll-indicator source=".scrollable"></plus-scroll-indicator>
      <div class="scrollable">
        <plus-faker
          api="lorem.paragraphs"
          arguments='[15, "\n\n"]'
        ></plus-faker>
      </div>
    </div>

    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/faker.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/scroll-indicator.js';
    </script>
  </body>
</html>
