<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel | Variable Widths</title>
  </head>
  <body>
    <plus-carousel variant="presentation">
      <plus-carousel-slides>
        <plus-carousel-slide style="flex-basis: 60%">1</plus-carousel-slide>
        <plus-carousel-slide style="flex-basis: 40%">2</plus-carousel-slide>
        <plus-carousel-slide style="flex-basis: 30%">3</plus-carousel-slide>
        <plus-carousel-slide style="flex-basis: 90%">4</plus-carousel-slide>
        <plus-carousel-slide style="flex-basis: 35%">5</plus-carousel-slide>
        <plus-carousel-slide style="flex-basis: 55%">6</plus-carousel-slide>
        <plus-carousel-slide style="flex-basis: 85%">7</plus-carousel-slide>
        <plus-carousel-slide style="flex-basis: 50%">8</plus-carousel-slide>
        <plus-carousel-slide style="flex-basis: 35%">9</plus-carousel-slide>
      </plus-carousel-slides>
      <plus-carousel-button type="previous"></plus-carousel-button>
      <plus-carousel-button type="next"></plus-carousel-button>
    </plus-carousel>

    <script type="module" src="/main.js"></script>
  </body>
</html>
