<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Progress Bar | Methods</title>
  </head>
  <body>
    <plus-app-progress-bar id="$appProgressBar"></plus-app-progress-bar>
    <br />
    <plus-stack gap="0.5rem">
      <button id="$start">Start</button>
      <button id="$set">Set</button>
      <button id="$increase">Increase</button>
      <button id="$trickle">Trickle</button>
      <button id="$done">Done</button>
      <button id="$forceDone">Force Done</button>
    </plus-stack>

    <script type="module" src="/main.js"></script>
  </body>
</html>
