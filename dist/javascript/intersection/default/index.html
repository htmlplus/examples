<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Intersection | Default</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        background-color: #eeeeee;
        height: 20rem;
        overflow: auto;
      }

      .status {
        color: #fafafa;
        background-color: black;
        padding: 0.5rem 1rem;
        border-radius: 2rem;
      }

      plus-card {
        width: 15rem;
        margin: auto;
      }

      plus-intersection {
        display: block;
        margin: 40rem auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <plus-sticky top="1rem" z-index="1">
        <plus-center>
          <div id="element1" class="status"></div>
        </plus-center>
      </plus-sticky>
      <plus-intersection id="element2">
        <plus-card elevation="10">
          <plus-card-body>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </plus-card-body>
        </plus-card>
      </plus-intersection>
    </div>
    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/card.js';
      import 'https://unpkg.com/@htmlplus/core/card-body.js';
      import 'https://unpkg.com/@htmlplus/core/center.js';
      import 'https://unpkg.com/@htmlplus/core/intersection.js';
      import 'https://unpkg.com/@htmlplus/core/sticky.js';

      element2.addEventListener('plus-change', (event) => {
        element1.innerHTML = event.detail.isIntersecting
          ? 'In Viewport'
          : 'Out of Viewport';
      });
    </script>
  </body>
</html>
