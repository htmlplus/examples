<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scroll Detector | Scroll Indicator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        position: relative;
      }
      .scrollable {
        padding: 1rem;
        height: 20em;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <plus-progress-bar id="progressbar2"></plus-progress-bar>
      <div class="scrollable" id="reference2">
        <plus-faker
          api="lorem.paragraphs"
          arguments='[20, "\n\n"]'
          seed="0"
        ></plus-faker>
      </div>
      <plus-scroll-detector
        id="scroll2"
        reference="#reference2"
        vertical
      ></plus-scroll-detector>
    </div>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/faker.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/progress-bar.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/scroll-detector.js';

      scroll2.addEventListener('plus-change', (event) => {
        progressbar2.value = event.detail.progress;
      });
    </script>
  </body>
</html>
