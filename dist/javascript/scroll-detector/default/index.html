<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scroll Detector | Default</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        position: relative;
      }
      .scrollable {
        height: 20em;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="scrollable">
        <plus-faker
          api="lorem.paragraphs"
          arguments='[20, "\n\n"]'
        ></plus-faker>
      </div>
      <plus-scroll-detector
        id="scroll1"
        source=".scrollable"
        vertical
      ></plus-scroll-detector>
    </div>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/faker.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/scroll-detector.js';

      scroll1.addEventListener('plus-change', (event) => {
        console.log(event.detail);
      });
    </script>
  </body>
</html>
