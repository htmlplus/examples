<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dialog | Prevent</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-center>
      <plus-dialog-toggler connector="dialog-prevent">
        Open
      </plus-dialog-toggler>
    </plus-center>
    <plus-dialog id="element1" animation="fade" connector="dialog-prevent">
      <plus-dialog-content>
        <plus-dialog-header> Dialog Title </plus-dialog-header>
        <plus-dialog-body>
          <plus-faker></plus-faker>
        </plus-dialog-body>
        <plus-dialog-footer>
          <plus-dialog-toggler> Close </plus-dialog-toggler>
        </plus-dialog-footer>
      </plus-dialog-content>
    </plus-dialog>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/center.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/dialog.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/dialog-body.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/dialog-content.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/dialog-footer.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/dialog-header.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/dialog-toggler.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/faker.js';

      const ensure = (type, event) => {
        if (window.confirm(`Are you sure you want to ${type} it?`)) return;
        event.preventDefault();
      };
      element1.addEventListener('plus-open', (event) => ensure('open', event));
      element1.addEventListener('plus-close', (event) =>
        ensure('close', event)
      );
    </script>
  </body>
</html>
