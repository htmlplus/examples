<!doctype html>
<html lang="en">
  <head>
    <title>Dialog | Full Width</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-center>
      <plus-dialog-toggler connector="dialog-full-width"> Open </plus-dialog-toggler>
    </plus-center>
    <plus-dialog animation="fade" connector="dialog-full-width" full-width>
      <plus-dialog-content>
        <plus-dialog-body>
          <plus-faker></plus-faker>
        </plus-dialog-body>
      </plus-dialog-content>
    </plus-dialog>

    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/center.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/dialog-body.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/dialog-content.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/dialog-toggler.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/dialog.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/faker.js';
    </script>
  </body>
</html>
