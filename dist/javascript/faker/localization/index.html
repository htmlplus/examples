<!doctype html>
<html lang="en">
  <head>
    <title>Faker | Localization</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-faker></plus-faker>

    <script type="module">
      import { faker } from 'https://cdn.skypack.dev/@faker-js/faker/locale/ja';

      import { setConfig } from 'https://cdn.skypack.dev/@htmlplus/core/config.js';

      setConfig({
        component: {
          'plus-faker': {
            property: {
              instance: faker
            }
          }
        }
      });
    </script>

    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/faker.js';
    </script>
  </body>
</html>
