<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divider | Sticky</title>
  </head>
  <body>
    <div class="container">
      <plus-sticky>
        <plus-divider>
          <span>Today</span>
        </plus-divider>
      </plus-sticky>
      <plus-sticky>
        <plus-divider>
          <span>Yesterday</span>
        </plus-divider>
      </plus-sticky>
      <plus-sticky>
        <plus-divider>
          <span>5 Days Ago</span>
        </plus-divider>
      </plus-sticky>
      <plus-sticky>
        <plus-divider>
          <span>2 Weeks Ago</span>
        </plus-divider>
      </plus-sticky>
      <plus-sticky>
        <plus-divider>
          <span>1 Month Ago</span>
        </plus-divider>
      </plus-sticky>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
