<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid | Auto Sizing</title>
  </head>
  <body>
    <plus-grid>
      <plus-grid-item xs="grow">
        <div>xs=grow</div>
      </plus-grid-item>
      <plus-grid-item xs="grow">
        <div>xs=grow</div>
      </plus-grid-item>
      <plus-grid-item xs="grow">
        <div>xs=grow</div>
      </plus-grid-item>
    </plus-grid>
    <plus-grid>
      <plus-grid-item xs="12" md="2">
        <div>xs=12, md=2</div>
      </plus-grid-item>
      <plus-grid-item xs="grow">
        <div>xs=grow</div>
      </plus-grid-item>
      <plus-grid-item xs="12" md="2">
        <div>xs=12, md=2</div>
      </plus-grid-item>
    </plus-grid>

    <script type="module" src="/main.js"></script>
  </body>
</html>
