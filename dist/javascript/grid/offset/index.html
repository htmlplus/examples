<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid | Offset</title>
  </head>
  <body>
    <plus-grid>
      <plus-grid-item xs="3">
        <div>xs=3</div>
      </plus-grid-item>
      <plus-grid-item offset-xs="3" xs="3">
        <div>offset-xs="3", xs=3</div>
      </plus-grid-item>
      <plus-grid-item xs="3">
        <div>xs=3</div>
      </plus-grid-item>
    </plus-grid>

    <script type="module" src="/main.js"></script>
  </body>
</html>
