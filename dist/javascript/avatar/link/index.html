<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Avatar | Link</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <plus-avatar>
        <img src="https://picsum.photos/id/177/90/90" />
        <a href="https://picsum.photos/id/177/90/90" target="_blank"></a>
      </plus-avatar>
    </div>

    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/avatar.js';
    </script>
  </body>
</html>
