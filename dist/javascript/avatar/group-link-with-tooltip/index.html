<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar | Group Link With Tooltip</title>
  </head>
  <body>
    <plus-center>
      <plus-avatar-group>
        <plus-avatar>
          <img src="https://picsum.photos/id/177/90/90" />
          <a href="https://picsum.photos/id/177/90/90" target="_blank"></a>
        </plus-avatar>
        <plus-tooltip>Tooltip 1</plus-tooltip>
        <plus-avatar>
          <img src="https://picsum.photos/id/177/90/90" />
          <a href="https://picsum.photos/id/177/90/90" target="_blank"></a>
        </plus-avatar>
        <plus-tooltip>Tooltip 2</plus-tooltip>
        <plus-avatar>
          <img src="https://picsum.photos/id/177/90/90" />
          <a href="https://picsum.photos/id/177/90/90" target="_blank"></a>
        </plus-avatar>
        <plus-tooltip>Tooltip 3</plus-tooltip>
      </plus-avatar-group>
    </plus-center>

    <script type="module" src="/main.js"></script>
  </body>
</html>
