<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Avatar | Stacked</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <plus-avatar-group stacked>
        <plus-avatar shape="circle">
          <img src="https://picsum.photos/id/331/90/90" />
        </plus-avatar>
        <plus-avatar shape="circle">
          <img src="https://picsum.photos/id/334/90/90" />
        </plus-avatar>
        <plus-avatar shape="circle">
          <img src="https://picsum.photos/id/338/90/90" />
        </plus-avatar>
      </plus-avatar-group>
    </div>

    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/avatar.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/avatar-group.js';
    </script>
  </body>
</html>
