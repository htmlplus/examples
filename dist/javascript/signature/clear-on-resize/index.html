<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signature | Clear On Resize</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-signature {
        height: 15rem;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <plus-signature
      background-color="lightgray"
      clear-on-resize
      resizable
    ></plus-signature>

    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/signature.js';
    </script>
  </body>
</html>
