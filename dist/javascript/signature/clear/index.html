<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signature | Clear</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-center>
      <plus-signature
        id="signature1"
        background-color="lightgray"
      ></plus-signature>
    </plus-center>
    <br />
    <plus-center>
      <button onclick="signature1.clear()">Clear</button>
    </plus-center>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/center.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/signature.js';
    </script>
  </body>
</html>
