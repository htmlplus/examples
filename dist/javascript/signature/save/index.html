<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signature | Save</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-center>
      <plus-signature
        id="signature3"
        background-color="lightgray"
      ></plus-signature>
    </plus-center>
    <br />
    <plus-center>
      <button id="save1">Save With Background</button>
      &nbsp; &nbsp;
      <button id="save2">Save Without Background</button>
    </plus-center>
    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/center.js';
      import 'https://unpkg.com/@htmlplus/core/signature.js';

      const save = (background) => {
        const image = new Image();

        image.src = window.signature3.toDataURL('image/svg+xml', background);

        const tab = window.open('', '_blank');

        tab.onload = () => {
          tab.document.write(image.outerHTML);
        };
      };
      save1.addEventListener('click', () => save(true));
      save2.addEventListener('click', () => save(false));
    </script>
  </body>
</html>
