<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Icon | Multiple Library</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-icon {
        margin: 0 1rem;
      }
    </style>
  </head>
  <body>
    <plus-center>
      <plus-icon name="carbon/user"></plus-icon>
      <plus-icon name="lucide/user"></plus-icon>
      <plus-icon name="tabler/user"></plus-icon>
    </plus-center>

    <script type="module">
      import { setConfig } from 'https://cdn.skypack.dev/@htmlplus/core/config.js';

      setConfig({
        component: {
          'plus-icon': {
            property: {
              resolver: (name) => {
                const [library, icon] = name.split('/');

                const references = {
                  carbon: `https://cdn.jsdelivr.net/npm/carbon-icons/dist/svg/${icon}.svg`,
                  lucide: `https://cdn.jsdelivr.net/npm/lucide-static/icons/${icon}.svg`,
                  tabler: `https://cdn.jsdelivr.net/npm/@tabler/icons/icons/${icon}.svg`
                };

                const url = references[library];

                return fetch(url).then((response) => response.text());
              }
            }
          }
        }
      });
    </script>

    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/center.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/icon.js';
    </script>
  </body>
</html>
