<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Icon | Font Awesome</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-icon {
        margin: 0 1rem;
      }
    </style>
  </head>
  <body>
    <plus-center>
      <plus-icon name="far-user"></plus-icon>
      <plus-icon name="fas-user"></plus-icon>
      <plus-icon name="fab-apple"></plus-icon>
    </plus-center>

    <script type="module">
      import { setConfig } from 'https://cdn.skypack.dev/@htmlplus/core/config.js';

      setConfig({
        component: {
          'plus-icon': {
            property: {
              resolver: async (name, parser) => {
                let category = 'regular';

                if (name.startsWith('fas-')) category = 'solid';
                if (name.startsWith('fab-')) category = 'brands';

                name = name.replace(/^fa[rbs]-/, '');

                const url = `https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/svgs/${category}/${name}.svg`;

                return fetch(url)
                  .then((response) => response.text())
                  .then((raw) => parser(raw))
                  .then((svg) => {
                    svg.setAttribute('fill', 'currentColor');
                    return svg;
                  });
              }
            }
          }
        }
      });
    </script>

    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/center.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/icon.js';
    </script>
  </body>
</html>
