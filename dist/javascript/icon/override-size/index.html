<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Icon | Override Size</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-icon {
        margin: 0 1rem;
      }
      plus-icon[size='xs'] {
        height: 1em;
        width: 1em;
      }
      plus-icon[size='sm'] {
        height: 1.25em;
        width: 1.25em;
      }
      plus-icon[size='md'] {
        height: 1.5em;
        width: 1.5em;
      }
      plus-icon[size='lg'] {
        height: 1.75em;
        width: 1.75em;
      }
      plus-icon[size='xl'] {
        height: 2em;
        width: 2em;
      }
    </style>
  </head>
  <body>
    <plus-center>
      <plus-icon name="home" size="xs"></plus-icon>
      <plus-icon name="home" size="sm"></plus-icon>
      <plus-icon name="home" size="md"></plus-icon>
      <plus-icon name="home" size="lg"></plus-icon>
      <plus-icon name="home" size="xl"></plus-icon>
    </plus-center>

    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/center.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/icon.js';
    </script>
  </body>
</html>
