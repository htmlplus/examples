<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Icon | Rotate</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-icon {
        margin: 0 1rem;
      }
    </style>
  </head>
  <body>
    <plus-center>
      <plus-icon name="home" rotate="0"></plus-icon>
      <plus-icon name="home" rotate="90"></plus-icon>
      <plus-icon name="home" rotate="180"></plus-icon>
      <plus-icon name="home" rotate="270"></plus-icon>
    </plus-center>

    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/center.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/icon.js';
    </script>
  </body>
</html>
