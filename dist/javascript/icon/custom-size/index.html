<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Icon | Custom Size</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-icon {
        margin: 0 1rem;
      }
    </style>
  </head>
  <body>
    <plus-center>
      <plus-icon name="home" size="16"></plus-icon>
      <plus-icon name="home" size="32px"></plus-icon>
      <plus-icon name="home" size="3rem"></plus-icon>
    </plus-center>

    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/center.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/icon.js';
    </script>
  </body>
</html>
