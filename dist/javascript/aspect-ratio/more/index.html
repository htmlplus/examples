<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aspect Ratio | More</title>
  </head>
  <body>
    <plus-grid>
      <plus-grid-item xs="12" sm="6">
        <plus-grid>
          <plus-grid-item xs="12">
            <plus-aspect-ratio value="3/2" class="ratio-one">
              <div class="box one">3/2</div>
            </plus-aspect-ratio>
          </plus-grid-item>
          <plus-grid-item xs="12">
            <plus-aspect-ratio value="16/9">
              <div class="box two">16/9</div>
            </plus-aspect-ratio>
          </plus-grid-item>
        </plus-grid>
      </plus-grid-item>
      <plus-grid-item xs="12" sm="6">
        <plus-grid>
          <plus-grid-item xs="6">
            <plus-aspect-ratio value="1">
              <div class="box three">1/1</div>
            </plus-aspect-ratio>
          </plus-grid-item>
          <plus-grid-item xs="6" align-self="end">
            <plus-aspect-ratio value="4/3">
              <div class="box four">4/3</div>
            </plus-aspect-ratio>
          </plus-grid-item>
          <plus-grid-item xs="12">
            <plus-aspect-ratio value="18/6">
              <div class="box five">18/6</div>
            </plus-aspect-ratio>
          </plus-grid-item>
        </plus-grid>
      </plus-grid-item>
    </plus-grid>

    <script type="module" src="/main.js"></script>
  </body>
</html>
