<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aspect Ratio | Image</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      img {
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <plus-aspect-ratio value="18/6">
      <img src="http://placeimg.com/640/640/nature" />
    </plus-aspect-ratio>

    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/aspect-ratio.js';
    </script>
  </body>
</html>
