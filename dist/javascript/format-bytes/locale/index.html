<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Format Bytes | Locale</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-center {
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <plus-center>
      <plus-format-bytes
        value="10000100"
        locale="en"
        unit="kilo"
      ></plus-format-bytes>
      <plus-format-bytes
        value="10000100"
        locale="de"
        unit="kilo"
      ></plus-format-bytes>
    </plus-center>

    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/center.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/format-bytes.js';
    </script>
  </body>
</html>
