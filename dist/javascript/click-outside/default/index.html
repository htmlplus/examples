<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Outside | Default</title>
  </head>
  <body>
    <plus-click-outside id="$clickOutside">
      <plus-card elevation="10">
        <plus-card-body>
          <b id="$inside">0</b> time(s) inside clicked
          <br />
          <b id="$outside">0</b> time(s) outside clicked
        </plus-card-body>
      </plus-card>
    </plus-click-outside>

    <script type="module" src="/main.js"></script>
  </body>
</html>
