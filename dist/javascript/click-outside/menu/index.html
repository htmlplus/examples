<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Click Outside | Menu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-card {
        position: absolute;
        top: calc(100% + 0.25rem);
      }
      plus-click-outside {
        display: inline-block;
        position: relative;
      }
    </style>
  </head>
  <body>
    <plus-center>
      <plus-click-outside id="clickOutside2">
        <button id="button2">Open Menu Dropdown</button>
        <plus-card elevation="10" id="menu2" outlined hidden>
          <plus-card-body>
            It will stay visible until you click outside.
          </plus-card-body>
        </plus-card>
      </plus-click-outside>
    </plus-center>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/card.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/card-body.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/center.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/click-outside.js';

      button2.addEventListener('click', () => {
        menu2.hidden = !menu2.hidden;
      });
      clickOutside2.addEventListener('plus-click-outside', () => {
        menu2.hidden = true;
      });
    </script>
  </body>
</html>
