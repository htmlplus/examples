<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Outside | Menu</title>
  </head>
  <body>
    <plus-center>
      <plus-click-outside id="$clickOutside">
        <button id="$button">Open Menu Dropdown</button>
        <plus-card elevation="10" id="$menu" hidden outlined>
          <plus-card-body> It will stay visible until you click outside. </plus-card-body>
        </plus-card>
      </plus-click-outside>
    </plus-center>

    <script type="module" src="/main.js"></script>
  </body>
</html>
