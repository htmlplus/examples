<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Accordion | Advanced</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      [slot='summary'] {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-grow: 1;
        margin-right: 1rem;
      }
    </style>
  </head>
  <body>
    <plus-accordion>
      <div slot="summary">
        <span>Summary</span>
        <button>Action</button>
      </div>
      <plus-faker></plus-faker>
    </plus-accordion>

    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/accordion.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/faker.js';
    </script>
  </body>
</html>
