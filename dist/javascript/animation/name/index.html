<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation | Name</title>
  </head>
  <body>
    <plus-stack
      gap="1rem"
      justify="evenly"
      override='{"sm-before":{"vertical":true},"sm-up":{"vertical":false}}'
    >
      <plus-animation iterations="Infinity" name="flip-in-x" run></plus-animation>
      <plus-animation iterations="Infinity" name="flip-in-y" run></plus-animation>
    </plus-stack>

    <script type="module" src="/main.js"></script>
  </body>
</html>
