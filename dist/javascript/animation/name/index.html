<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animation | Name</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-animation {
        background: lightgray;
        width: 100px;
        height: 100px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <plus-grid justify-content="evenly" gutter="md">
      <plus-grid-item xs="12" sm="auto">
        <plus-animation
          iterations="Infinity"
          name="flip-in-x"
          run
        ></plus-animation>
      </plus-grid-item>
      <plus-grid-item xs="12" sm="auto">
        <plus-animation
          iterations="Infinity"
          name="flip-in-y"
          run
        ></plus-animation>
      </plus-grid-item>
    </plus-grid>

    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/animation.js';
      import 'https://unpkg.com/@htmlplus/core/grid.js';
      import 'https://unpkg.com/@htmlplus/core/grid-item.js';

      import 'https://unpkg.com/@htmlplus/core/animation/names/flippers/flip-in-x.js';
      import 'https://unpkg.com/@htmlplus/core/animation/names/flippers/flip-in-y.js';
    </script>
  </body>
</html>
