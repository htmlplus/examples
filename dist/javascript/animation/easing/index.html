<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation | Easing</title>
  </head>
  <body>
    <plus-stack
      gap="1rem"
      justify="evenly"
      overrides='{"@xs":{"vertical":true},"@sm":{"vertical":false}}'
    >
      <plus-animation
        easing="linear"
        iterations="Infinity"
        name="fade-out-down"
        run
      ></plus-animation>
      <plus-animation
        easing="ease-in"
        iterations="Infinity"
        name="fade-out-down"
        run
      ></plus-animation>
      <plus-animation
        easing="cubic-bezier(0.25, 0.50, 0.25, 0.50)"
        iterations="Infinity"
        name="fade-out-down"
        run
      ></plus-animation>
    </plus-stack>
    <br />
    <br />
    <br />

    <script type="module" src="/main.js"></script>
  </body>
</html>
