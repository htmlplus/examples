<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation | Register A Custom Name</title>
  </head>
  <body>
    <plus-center>
      <plus-avatar shape="circle">
        <plus-animation
          delay="0000"
          duration="2000"
          iterations="Infinity"
          name="custom-pulse"
          run
        ></plus-animation>
        <plus-animation
          delay="1000"
          duration="2000"
          iterations="Infinity"
          name="custom-pulse"
          run
        ></plus-animation>
        <img src="https://picsum.photos/id/64/90/90" />
      </plus-avatar>
    </plus-center>

    <script type="module" src="/main.js"></script>
  </body>
</html>
