<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animation | Methods</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      button {
        margin: 0 0.5rem;
      }
      plus-animation {
        background: lightgray;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <plus-center>
      <plus-animation
        id="element2"
        iterations="3"
        name="fade-out"
      ></plus-animation>
    </plus-center>
    <br />
    <plus-center>
      <button onclick="element2.cancel()">Cancel</button>
      <button onclick="element2.finish()">Finish</button>
      <button onclick="element2.pause()">Pause</button>
      <button onclick="element2.play()">Play</button>
    </plus-center>
    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/animation.js';
      import 'https://unpkg.com/@htmlplus/core/center.js';
    </script>
  </body>
</html>
