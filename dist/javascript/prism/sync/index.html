<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prism | Sync</title>
  </head>
  <body>
    <plus-stack gap="0.5rem" items="stretch" vertical>
      <plus-prism id="$prism1">const now = 0;</plus-prism>
      <plus-prism id="$prism2" sync>const now = 0;</plus-prism>
      <plus-center>
        <button id="$change">Change</button>
      </plus-center>
    </plus-stack>

    <script type="module" src="/main.js"></script>
  </body>
</html>
