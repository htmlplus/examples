<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portal | Default</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #target {
        color: blue;
      }
      #source {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="target"></div>
    <div id="source">
      <plus-portal target="#target">
        <plus-faker></plus-faker>
      </plus-portal>
    </div>

    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/faker.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/portal.js';
    </script>
  </body>
</html>
