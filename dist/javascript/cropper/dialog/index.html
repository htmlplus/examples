<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cropper | Dialog</title>
  </head>
  <body>
    <plus-center>
      <plus-dialog-toggler connector="dialog-cropper">Open</plus-dialog-toggler>
    </plus-center>
    <plus-dialog id="$dialog" animation connector="dialog-cropper">
      <plus-dialog-content>
        <plus-dialog-header>Cropper</plus-dialog-header>
        <plus-dialog-body>
          <plus-cropper
            id="$cropper"
            disabled
            src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
          ></plus-cropper>
        </plus-dialog-body>
        <plus-dialog-footer>
          <plus-dialog-toggler>Close</plus-dialog-toggler>
        </plus-dialog-footer>
      </plus-dialog-content>
    </plus-dialog>

    <script type="module" src="/main.js"></script>
  </body>
</html>
