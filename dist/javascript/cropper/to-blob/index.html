<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cropper | To Blob</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-center>
      <plus-cropper
        src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
        id="cropper3"
      ></plus-cropper>
    </plus-center>
    <br />
    <plus-center>
      <button id="button3">To URL</button>
    </plus-center>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/center.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/cropper.js';

      button3.addEventListener('click', () => {
        cropper3.toCanvas().toBlob((blob) => {
          console.log(blob);
        });
      });
    </script>
  </body>
</html>
