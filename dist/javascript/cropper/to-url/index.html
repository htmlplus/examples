<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cropper | To Url</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-center>
      <plus-cropper
        src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
        id="cropper3"
      ></plus-cropper>
    </plus-center>
    <br />
    <plus-center>
      <button onclick="toURL()">To URL</button>
    </plus-center>
    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/center.js';
      import 'https://unpkg.com/@htmlplus/core/cropper.js';

      const toURL = () => {
        window.cropper3.toCanvas().toBlob((blob) => {
          window.open(URL.createObjectURL(blob), '_blank');
        });
      };
    </script>
  </body>
</html>
