<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cropper | To Url</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-center>
      <plus-cropper
        src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
        id="cropper4"
      ></plus-cropper>
    </plus-center>
    <br />
    <plus-center>
      <button id="button4">To URL</button>
    </plus-center>
    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/center.js';
      import 'https://unpkg.com/@htmlplus/core/cropper.js';

      button4.addEventListener('click', () => {
        cropper4.toCanvas().toBlob((blob) => {
          open(URL.createObjectURL(blob), '_blank');
        });
      });
    </script>
  </body>
</html>
