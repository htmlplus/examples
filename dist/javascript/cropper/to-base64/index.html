<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cropper | To Base64</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-center>
      <plus-cropper
        src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
        id="cropper2"
      ></plus-cropper>
    </plus-center>
    <br />
    <plus-center>
      <button id="button2">To Base64</button>
    </plus-center>
    <script type="module">
      import 'https://unpkg.com/@htmlplus/core/center.js';
      import 'https://unpkg.com/@htmlplus/core/cropper.js';

      button2.addEventListener('click', () => {
        const image = new Image();

        image.src = cropper2.toCanvas().toDataURL();

        const tab = open('', '_blank');

        tab.onload = () => {
          tab.document.write(image.outerHTML);
        };
      });
    </script>
  </body>
</html>
