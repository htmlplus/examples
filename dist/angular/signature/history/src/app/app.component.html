<plus-center>
  <plus-signature
    id="signature2"
    background-color="lightgray"
    (plus-end)="onPlusEnd()"
  ></plus-signature>
</plus-center>
<br />
<plus-stack gap="1rem">
  <button [disabled]="!canUndo" (click)="onUndo()">Undo</button>
  <button [disabled]="!canRedo" (click)="onRedo()">Redo</button>
</plus-stack>
