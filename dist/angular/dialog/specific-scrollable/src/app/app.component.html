  <plus-dialog-toggler connector="dialog-specific-scrollable">
    Open
  </plus-dialog-toggler>
</plus-center>

  <plus-dialog-content>
    <plus-dialog-header> Dialog Title </plus-dialog-header>

  </plus-dialog-content>
</plus-dialog>
